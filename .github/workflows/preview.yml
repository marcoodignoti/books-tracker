name: Expo Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    name: ğŸ“± Publish Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # CRUCIALE: Permette al bot di commentare

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¢ Publish Preview & Comment
        uses: expo/expo-github-action/preview@v8
        with:
          # Questo comando crea l'update su un branch specifico per la PR
          command: eas update --auto --branch=pr-${{ github.event.number }}
